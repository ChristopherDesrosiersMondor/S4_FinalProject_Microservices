# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: darksea 
      POSTGRES_PASSWORD: root
      POSTGRES_DB: hublot.hull
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 1312:8080