spring.application.name=ms_community

spring.datasource.url= jdbc:postgresql://localhost:5430/hublot.hull
spring.datasource.username= darksea
spring.datasource.password= root

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# To change on wich port our app will run
server.port=8081

#Consul configuration#
spring.cloud.consul.host=localhost /// This is default value. Added for understanding.
spring.cloud.consul.port=8500 /// This is default value. Added for understanding.
spring.cloud.consul.discovery.healthCheckInterval=1s
spring.cloud.consul.discovery.healthCheckPath=${server.servlet.context-path}/actuator/health